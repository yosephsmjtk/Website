<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambil Foto</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Style -->
    <link rel="stylesheet" href="ambilfoto.css" />
  </head>

  <body>
    <div class="background">
      <div class="iphone-wrapper">
        <div class="iphone-screen">
          <!-- section header start -->
          <section class="header" id="header">
            <a href="ganti_foto.html" class="arrow-left"
              ><i data-feather="arrow-left"></i
            ></a>
            <div class="profil">
              <h2>Ambil Foto</h2>
            </div>
          </section>
          <!-- section header end -->

          <!-- section gambar start -->
          <section id="about" class="about">
            <div class="about-img">
              <img src="foto.jpg" alt="Foto Yoseph" />
            </div>
            <div class="crop-logo"></div>
            <!-- Elemen tambahan untuk logo crop -->
            <a href="ganti_foto2.html" class="overlay"></a>
            <!-- Elemen tambahan untuk overlay lingkaran -->
            <div class="logo-overlay">
              <div class="logo">L</div>
              <!-- Logo "L1" -->
              <div class="logo2">L</div>
              <!-- Logo "L2" -->
              <div class="log3">L</div>
              <!-- Logo "L3" -->
              <div class="logo4">L</div>
              <!-- Logo "L4" -->
            </div>
          </section>
          <!-- section gambar end -->
        </div>
      </div>
    </div>

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>

    <!-- My Javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
